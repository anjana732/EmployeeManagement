<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <img class="bg" src="Assets/bg.jpg" alt="background image">
    <div class="container">
        <h1>Employee Management System</h1>
        <form action="index.php" method="pot">
            <input type="text" name="name" id="name" placeholder="Enter your name">
            <input type="number" name="eid" id="eid" placeholder="Enter your employee id">
            <input type="text" name="gender" id="gender" placeholder="Enter your Gender">
            <input type="email" name="email" id="email" placeholder="Enter your email id">
            <input type="tel" name="phone" id="phone" placeholder="Enter your phone number">
            <input type="date" name="doj" id="doj" placeholder="Enter your date of joining">
            <textarea name="address" id="address" placeholder="Enter your Address"></textarea><br>
            <button class="btn submit">Submit</button><br>
            <button class="btn rst">Reset</button>

        </form>
    </div>
</body>
</html>
